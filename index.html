<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <h1 id="h1">Pick A Number To Play</h1>

        <nav id="indexQContainer">
            <button id="fiveQ">Five</button>
            <button id="tenQ">Ten</button>
            <button id="twentyQ">Twenty</button>
            <button id="allQ">All</button>
        </nav> 

        <section id="quiz">
            <!-- placeholder img of cute kitten -->
            <img id="img" src="http://placekitten.com/500/500" alt="student image">
            <h2 id="scoreResult"></h2>
            <div id="answerBtnWrapper">
                <!-- creating buttons in script.js -->
            </div>
            <button id="playBtn"></button>
        </section>
    </main>

    
    <script src="students.js"></script>
    <script src="script.js"></script>
</body>
</html>
